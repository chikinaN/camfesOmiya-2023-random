<!DOCTYPE html>
<html>
	<head>
			<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<input type="checkbox" id="setting">
		<label for="setting" id="setting-style"><img src="setting.png"></label>
		<header id="hideHeader">
			<div class="setCount" id="first">
				<h6>最初<span class="displayValue">1</span></h6>
				<input type="number" value="1">
				<input type="range" value="1" max="300">
			</div>
			<div class="setCount" id="last">
				<h6>最後<span class="displayValue">100</span></h6>
				<input type="number" value="100">
				<input type="range" value="100" max="300">
			</div>
			<div id="option">
				<div>
					<input type="checkbox" id="drumRoll" checked>
					<label for="drumRoll">ドラムロールを使用</label>
				</div>
				<label for="IntervalRange">ドラムロールの時間<span class="displayValue"></span></label>
				<input type="range" id="IntervalRange" min="0" max="10" value="1" step="0.1">
			</div>
			<div id="confirmation"></div>
		</header>
		<main id="mainContents">
			<div id="randomNumber">0</div>
			<input type="button" value="生成" id="generate">
		</main>
	</body>
	<script src="index.js"></script>
</html>
